<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        
        class Product{
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount(){
                this.price = this.price - this.price * 0.25;
            }
        };
        let product11 = new Product('Яблоко', 1000);
        product11.make25PercentDiscount();
        console.log(product11.price);


    </script>
</body>

</html>
